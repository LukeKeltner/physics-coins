<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<title>Login</title>
</head>
<body>

	<div class="container">
		<div class="row coin-row">
			<div class="col-md-12 center test">
				<img src="assets/images/coin.png" width="100" alt="">
				<div id="logo">Physics Coins</div>
			</div>
		</div>

		<div class="row">

			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						Login
					</div>
					<div class="card-body">

						<label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Enter email">
					    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

						<label for="exampleInputEmail1">Password</label>
					    <input type="password" class="form-control" id="password-login" aria-describedby="emailHelp" placeholder="Enter Password">

					    <div class="alert alert-danger login-alert" role="alert">
							<strong>Ut oh...</strong><div id="error-login"></div>
						</div>

						<button type="button" class="btn btn-default physics-topic-button" id="login">Login</button>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="card text-center">
					<div class="card-header">
						I'm new!
					</div>
					<div class="card-body">
						<button type="button" class="btn btn-default physics-topic-button" clicked="false" data-toggle="modal" data-target="#myModal">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lets Sign You Up!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      	<div class="form-group">

			<label for="exampleInputEmail1">Name</label>
			<input type="text" class="form-control" id="register-name" placeholder="Enter Your Name">

			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Enter email">

			<label for="exampleInputEmail1">Choose Password</label>
			<input type="password" class="form-control" id="register-password1" placeholder="Enter Password">

			<label for="exampleInputEmail1">Confirm Password</label>
			<input type="password" class="form-control" id="register-password2" placeholder="Enter Password Again">

			<div class="alert alert-danger register-alert" role="alert">
				<strong>Ut oh...</strong><div id="error"></div>
			</div>

		</div>





      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-defualt" data-dismiss="modal" id="close-register">Close</button>
        <button type="button" class="btn btn-primary" id="register">Welcome!</button>
      </div>
    </div>
  </div>
</div>
	
	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/loginScript.js"></script>
	<link href="assets/css/loginStyle.css" rel="stylesheet" />

</body>
</html>
